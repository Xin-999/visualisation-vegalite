<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ASEAN Forest Area (% of Land, 1990–2022)</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:24px}
    .wrap{max-width:1100px}
    #map .vega-bindings{margin-bottom:8px} /* puts slider above chart */
  </style>
</head>
<body>
  <div class="container">
    <h1>Forest Cover in ASEAN (% of Land Area, 1990–2022)</h1>
    <p class="note">Data source: World Bank (AG.LND.FRST.K2). Use the slider to change year.</p>

    <!-- Slider above the map -->
    <div class="slider-wrap">
      <label for="yearSlider">Year:</label>
      <input id="yearSlider" type="range" min="1990" max="2022" step="1" value="1990">
      <span id="yearLabel">1990</span>
    </div>

    <!-- Choropleth container -->
    <div id="choropleth_map"></div>
  </div>

  <script type="text/javascript">

  var spec2 = "js/choropleth_map.vg.json";
  vegaEmbed('#choropleth_map', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>
</body>
</html>
