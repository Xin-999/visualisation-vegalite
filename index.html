<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ASEAN Forest Area (% of Land, 1990–2022)</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:24px}
    .container{max-width:800px;margin:auto}
    h1{margin:0 0 12px;text-align:center}
    .note{color:#666;font-size:.9rem;text-align:center;margin-bottom:20px}
    .slider-wrap{display:flex;justify-content:center;align-items:center;gap:10px;margin-bottom:20px}
    .slider-wrap label{font-weight:600}
  </style>
</head>
<body>
  <div class="container">
    <h1>Forest Cover in ASEAN (% of Land Area, 1990–2022)</h1>
    <p class="note">Data source: World Bank (AG.LND.FRST.K2). Use the slider to change year.</p>

    <!-- Slider above the map -->
    <div class="slider-wrap">
      <label for="yearSlider">Year:</label>
      <input id="yearSlider" type="range" min="1990" max="2022" step="1" value="1990">
      <span id="yearLabel">1990</span>
    </div>

    <!-- Choropleth container -->
    <div id="choropleth_map"></div>
  </div>

  <script>
    // Embed choropleth Vega-Lite spec
    vegaEmbed("#choropleth_map", "js/choropleth_map.vg.json", { actions: false }).then(result => {
      const view = result.view;
      const slider = document.getElementById("yearSlider");
      const label = document.getElementById("yearLabel");

      // Initialise label with default slider value
      label.textContent = slider.value;

      // Update Vega param + label when slider moves
      slider.addEventListener("input", () => {
        const year = parseInt(slider.value, 10);
        label.textContent = year;        //  update label text
        view.signal("Year", year).run(); //  update Vega-Lite signal
      });
    }).catch(console.error);
  </script>
</body>
</html>
