<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ASEAN Forest Area (1990–2022)</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:24px}
    .row{display:grid;grid-template-columns:1fr;gap:24px;max-width:1100px}
    @media (min-width:1000px){.row{grid-template-columns:1fr 1fr}}
    .card{padding:12px;border:1px solid #ddd;border-radius:12px}
    h1{margin:0 0 8px}
    .note{color:#666;font-size:.9rem}
  </style>
</head>
<body>
  <h1>Forest area (km²) — ASEAN, 1990–2022</h1>
  <p class="note">Data: World Bank (AG.LND.FRST.K2). Use the slider.</p>

  <div class="row">
    <div class="card">
      <h3>Choropleth (world basemap, ASEAN values)</h3>
      <div id="choropleth"></div>
    </div>
    <div class="card">
      <h3>Bar chart (ASEAN only)</h3>
      <div id="barchart"></div>
    </div>
  </div>

  <script>
    // Shared slider param
    const yearParam = {
      name: "Year",
      value: 1990,
      bind: { input: "range", min: 1990, max: 2022, step: 1 }
    };

    // 1) Embed the choropleth from your external spec file
    vegaEmbed("#choropleth", "choropleth_map.vg.json", { actions: false }).catch(console.error);


    // 2) Bar chart using the LONG CSV
    const ASEAN_CODES = ["BRN","KHM","IDN","LAO","MMR","MYS","PHL","SGP","THA","VNM"];

    const barSpec = {
      $schema: "https://vega.github.io/schema/vega-lite/v5.json",
      width: 520,
      height: 340,
      params: [yearParam],
      data: { url: "data/forest_area_asean_long.csv" },
      transform: [
        { filter: "indexof(" + JSON.stringify(ASEAN_CODES) + ", datum['Country Code']) >= 0" },
        { filter: "datum.Year == Year" },
        { calculate: "datum['ForestArea'] / datum['Land Area(Sqkm)'] * 100",  as: "ForestArea_percent" },
        { calculate: "datum['ForestArea'] / datum['Land Area(Sqkm)'] * 1000", as: "ForestArea_per_1000sqkm" }
      ],
      mark: { type: "bar", tooltip: true },
      encoding: {
        x: { field: "Country Name", type: "nominal", sort: "-y", title: null },
        y: {
          field: "ForestArea_percent",
          type: "quantitative",
          title: "Forest area (% of land)",
          axis: { format: ",.0f" }
        },
        color: { field: "Country Name", type: "nominal", legend: null },
        tooltip: [
          { field: "Country Name", title: "Country" },
          { field: "Year", type: "ordinal" },
          { field: "ForestArea", type: "quantitative", format: ",.0f", title: "Forest area (km²)" },
          { field: "ForestArea_pct", type: "quantitative", format: ".2f", title: "% of land" }
        ]
      }
    };

    vegaEmbed("#barchart", barSpec, { actions: false });
  </script>
</body>
</html>
